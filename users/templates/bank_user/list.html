{% extends "base.html" %}
{% load i18n %}
{% load render_table from django_tables2 %}

{% block title %}
    {% trans "List of users" %}
{% endblock %}

{% block content %}
<section id="content">
    <div class="container">
        <div class="row">
            <h1>{% trans "List of users" %}</h1><br/>

                <button name="cancel" class="btn btn-md" onclick="javascript:window.location='{% url 'BankUserCreateView' %}'">{% trans "Add user" %}</button>
            </div>
            <div class="center">
            {% render_table table %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
